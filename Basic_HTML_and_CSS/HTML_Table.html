<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="CSS_table.css">
</head>
<body>

<h2>Hoverable Table</h2>
<p>Move the mouse over the table rows to see the effect.</p>

<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
	 <th>Points</th>
    <th>Value</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
	 <td>1000</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
	 <td>1500</td>
    <td>$150</td>
  </tr>
  <tr>
    <td>Joe</td>
    <td>Swanson</td>
	 <td>3000</td>
    <td>$300</td>
  </tr>
  <tr>
    <td>Cleveland</td>
    <td>Brown</td>
	 <td>2500</td>
    <td>$250</td>
  </tr>
</table>

</body>
</html>
